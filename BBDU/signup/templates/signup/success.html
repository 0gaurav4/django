<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
</head>
<body>
    <h2>Signup Successful</h2>
    {% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endif %}
    <p>Your account has been created successfully!</p>
    
    <form method="post" action="{% url 'success' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
